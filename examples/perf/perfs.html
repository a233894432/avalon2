<!DOCTYPE html>
<html ng-app="app">
<head>
<meta name="description" content="DBMON Angular" />
<script src="../dist/avalon.js"></script>
  <link href="http://leeluolee.github.io/js-repaint-perfs/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="http://leeluolee.github.io/js-repaint-perfs/styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>dbmon (angular)</title>
</head>
<body ms-controller="DBMonCtrl">
  <!-- DBMon -->
  <div>
    <table class="table table-striped latest-data">
      <tbody>
        <!-- Database -->
        <tr ms-repeat-db="databases">
          <td class="dbname">
            {{db.dbname}}
          </td>
          <!-- Sample -->
          <td class="query-count">
            <span ms-class="{{db.lastSample.countClassName}}">
              {{db.lastSample.queries.length}}
            </span>
          </td>
          <!-- Query -->
          <td ms-repeat-q="db.lastSample.topFiveQueries" ms-class="{{q.elapsedClassName}}">
            {{q.formatElapsed}}
            <div class="popover left">
              <div class="popover-content">
                {{q.query}}
              </div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="ENV.js"></script>
  <script src="memory-stats.js"></script>
  <script src="monitor.js"></script>
  <script src="app.js"></script>
</body>
</html>
